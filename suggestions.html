<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Suggest</title>
    <link rel="stylesheet" href="screen.css">
    <link rel="icon" href="./resources/icon.png" type="image/x-icon">
    <meta name="author" content="Alex Stornant">
    <script src="index.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init('jzu6LxEhW9pnqzqaS');
        })();
    </script>

  </head>
  <body>
    <header class="header">
      <img src="./resources/hat.png" alt="Chef Hat">
      <a class="header-text grow-on-hover" href="./index.html">Chef Alex</a>
      <img src="./resources/hat.png" alt="Chef Hat">
    </header>
    <p class="welcome">Suggestions</p>

    <form id="recipeForm" class="suggestion-form">

      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div>
        <label for="recipeName">Recipe Name</label>
        <input type="text" id="recipeName" name="recipeName" required>
      </div>

      <div>
        <label for="ingredients">Ingredients</label>
        <textarea id="ingredients" name="ingredients" rows="4" required></textarea>
      </div>

      <div>
        <label for="directions">Directions</label>
        <textarea id="directions" name="directions" rows="4" required></textarea>
      </div>

      <div>
        <label for="notes">Notes *</label>
        <textarea id="notes" name="notes" rows="4"></textarea>
      </div>

      <div>
        <input class="grow-on-hover" type="button" onclick="submitForm()" value="Submit">
      </div>

      <div id="success-message">Thank you! Your recipe has been submitted.</div>
      <div id="error-message">Please fill out all fields.</div>
  </form>

    <div class="footer">
      <p>Thank you for submitting a recipe!</p>
    </div>


  </body>
</html>
